<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<link rel="stylesheet" href="{{ url_for('static', filename='login.css')}}">		

</head>
<body>
    <div class="no-bottom no-top" id="content">
        <div id="top"></div>
        
        <!-- section begin -->
        <section id="subheader" class="text-light">
                <div class="center-y relative text-center">
                    <div class="container">                      
                            <div class="col-md-12 text-center">
                                <h1>User Login</h1>
                            </div>              
                    </div>
                </div>
        </section>
        <!-- section close -->
        

        <section aria-label="section">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 offset-md-3">
                        <form name="contactForm" id='contact_form' class="form-border" method="POST" action='/result'>
                                <h3>Login to your account</h3>

                                        <div class="field-set">
                                            <label>Email</label>
                                            <input type='email' name='email' id='name' class="form-control" placeholder="Email">
                                        </div>


                                        <div class="field-set">
                                            <label>Password</label>
                                            <input type='password' name='pass' id='pass' class="form-control" placeholder="Password">
                                        </div>
                                        <br>
                                        <br>

                                <div id='submit' class="pull-left">
                                    <input type='submit' id='send_message' value='Login' class="btn btn-custom color-2">

                                                                           

                                </div>
                                
                            </form>
                            <div><br></div>
                            <h6>Don't have an account? <a href="signup">Register now.</a></h6>
                    </div>
                </div>
            </div>
        </section>
        
        
    </div>
    
</body>
</html>
