<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1">
		<title>Weather App</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">	
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

	</head>


	<body>
			
			<div class="forecast-table">
				<div class="container" style="padding-top: 200px;">
					<div class="forecast-container">
						<div class="today forecast">
							<div class="forecast-header">
								<div class="day" style="color: white;">Tuesday</div>
								<div class="date" style="color: white;">29 Nov</div>
							</div> 
							<div class="forecast-content">
								<div class="location" style="color: white;">{{cityname}}</div>
								<div class="degree">
									<div class="num">{{temp}}<sup>o</sup>C</div>
								</div>
								</div>
						</div>
						<div class="forecast">
							<div class="forecast-header">
								<div class="day" style="color: white;">Humidity</div>
							</div> 
							<div class="forecast-content">
								<div class="degree" name="hmt">{{hmt}}</div>
							
							</div>
						</div>
						<div class="forecast">
							<div class="forecast-header">
								<div class="day" style="color: white;">Weather</div>
							</div> 
							<div class="forecast-content">
								<div class="degree" name="weather">{{weather}}</div>
								
							</div>
						</div>
						<div class="forecast">
							<div class="forecast-header">
								<div class="sys" style="color: white;">Country</div>
							</div> 
							<div class="forecast-content">
								<div class="degree" name="sys">{{sys}}</div>
								
							</div>
						</div>
						<div class="forecast">
							<div class="forecast-header">
								<div class="min" style="color: white;">Min temp</div>
							</div> 
							<div class="forecast-content">
								<div class="degree" name="min">{{min}}</div>
							
							</div>
						</div>
						<div class="forecast">
							<div class="forecast-header">
								<div class="max" style="color: white;">Max temp</div>
							</div> 
							<div class="forecast-content">
								<div class="degree" name="max">{{max}}</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			  
	</body>

</html>
